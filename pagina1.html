        list-style:none; 
        padding :00;

     series-playlist li {

     series-playlist li a {  
        display:block;padding :5px10px;background-color:#eee;color:#333;text-decoration:none;border-radius :5px;margin-top ;

        background-color:#ddd;

        padding :20px ;

<body>

<header>
   <div class="container">
       <div class="header-content">
           <a href="#" class="logo">Vadymi TV</a>
           <nav>
               <ul>
                   <li><a href="#">Inicio</a></li>
                   <li><a href="#">Categorías</a></li>
                   <li><a href="#">Español <i class="fas fa-caret-down"></i></a></li>
               </ul>
           </nav>
       </div>
   </div>
</header>

<div class="breadcrumb">
   <div class="container">
       <a href="#">Inicio</a>
       <span>></span>
       <a href="#">Romántica</a>
       <span>></span>
       <a href="#">Enamorada del tío de mi novio</a>
       <span>></span>
       <span>Episodio</span>
   </div>
</div>

<div class="container">
   <section id="video-section">
       <!-- Contenedor para el reproductor de Dailymotion -->
       <div id="dailymotion-player" style="display:none;"></div>

       <!-- Lista de episodios -->
       <section id="series-playlist">
           <h2>Episodios (3/35)</h2>
           <ul>
               <!-- Cada enlace tiene un atributo data-video con el ID del video -->
               <li><a href="#" data-video="x9dr5pu">Episodio 1</a></li>
               <li><a href="#" data-video="1ik3tqo2f0598185e98">Episodio 2</a></li>
               <li><a href="#" data-video="1ik3tr94j0c4b966abc">Episodio 3</a></li>
           </ul>
       </section>
   </section>

   <!-- Sección de información del episodio -->
   <section class="episode-info">
       <h1>Enamorada del tío de mi novio - Episodio</h1>
       <p>Selecciona un episodio para comenzar a verlo.</p>
   </section>

   <!-- Pie de página -->
   <footer>
       <div class="container">
           <p>Vadymi TV, Copyright &copy; 2024</p>
       </div>
   </footer>

   <!-- Script de Dailymotion -->
   <script src="https://api.dmcdn.net/all.js"></script>

   <!-- Script para gestionar los videos -->
   <script>
       let player;

       function loadVideo(videoId) {
           // Si ya existe un reproductor, lo destruye
           if (player) {
               player.destroy();
           }
           
           // Muestra el contenedor del reproductor
           const playerContainer = document.getElementById("dailymotion-player");
           playerContainer.style.display = "block";

           // Crea un nuevo reproductor
           player = DM.player("dailymotion-player", {
               video : videoId,
               width : "100%",
               height : "400",
               params : { autoplay : true } // Cambia a false si no deseas que inicie automáticamente
           });
       }

       document.querySelectorAll('#series-playlist li a').forEach(link => {
           link.addEventListener('click', function(event) {
               event.preventDefault(); // Evitar la navegación del enlace
               
               // Obtiene el ID del video seleccionado
               const videoId = this.getAttribute('data-video');
               
               // Carga el video correspondiente
               loadVideo(videoId);
           });
       });
   </script>

</body>

</html>
